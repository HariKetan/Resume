<style>

<div class="container-fluid">
	<form id="formPage1">
            
        <div>
            <span class="title">Whatâ€™s the best way for employers to contact you?
            </span>

            <div class="fields">
                <div class="input-field">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Enter your name">
                </div>

                <div class="input-field">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Enter your email">
                </div>

                <div class="input-field">
                    <label>Mobile Number</label>
                    <input type="number" name="phone" placeholder="Enter mobile number">
                </div>

                <div class="input-field">
                  <label>Linkedin URL</label>
                  <input type="text" name="linked" placeholder="Enter linkedin URL">
                </div>
              
                <div class="input-field">
                  <label>Github URL</label>
                  <input type="text" name="github" placeholder="Enter github URL">
                </div>

                 <div class="input-field">
                    <label>Occupation</label>
                    <input type="text" name="occupation" placeholder="Enter your occupation">
                </div>

                <div >
                  <label>Upload Image</label>
                  <input type="file" id="imageInput" accept="image/*">
                  
                </div>
				
			</div>
		</div>

		<button type="submit">Next</button>
	</div>

   
	
</form>

	


</div><!-- container //  -->
<script>
    document.getElementById('formPage1').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        const formData = new FormData(this);
        localStorage.setItem('name', formData.get('name'));
        localStorage.setItem('email', formData.get('email'));
        localStorage.setItem('phone', formData.get('phone'));
        localStorage.setItem('linked', formData.get('linked'));
        localStorage.setItem('github', formData.get('github'));
        localStorage.setItem('occupation', formData.get('occupation'));
    
        const fileInput = document.getElementById('imageInput');
        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onloadend = function() {
                const imageBase64 = reader.result;
                const dbRequest = indexedDB.open('imageDB', 1);
                dbRequest.onupgradeneeded = function() {
                    const db = dbRequest.result;
                    db.createObjectStore('images', {keyPath: 'id'});
                };
                dbRequest.onsuccess = function() {
                    const db = dbRequest.result;
                    const transaction = db.transaction('images', 'readwrite');
                    const imagesStore = transaction.objectStore('images');
                    imagesStore.put({id: 'uploadedImage', data: imageBase64});
                    window.location.href = 'education.html';
                };
                dbRequest.onerror = function() {
                    console.error('Error opening/accessing IndexedDB database');
                };
            }
            reader.readAsDataURL(file);
        } else {
            alert('Please select an image file.');
        }
    });
    
    </script>
