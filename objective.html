<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" content="htmlcss bootstrap centered menu, navbar, mega menu examples" />

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
crossorigin="anonymous"></script>

<!-- Bootstrap files (jQuery first, then Popper.js, then Bootstrap JS) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<style>


	
textarea{
      width:100%;
    }

    .main{
        align-items: center;
    }

   
    form button{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 45px;
    max-width: 200px;
    width: 100%;
    border: none;
    outline: none;
    color: #fff;
    border-radius: 5px;
    margin: 10px 0;
    background-color: rgb(116, 116, 244);
    transition: all 0.3s linear;
    cursor: pointer;
}

form button:hover{
    background-color: #265df2;
}

body{
    background-color: rgb(116, 116, 244);
}
.nav-pills .nav-link.active {
    color:black;
    background-color:#ffffff;   
}
.navbar{
    background-color: black;
}
a{
    color:rgb(116, 116, 244); 
}

.container-fluid {
    position: relative;
    width: 70%;
    border-radius: 6px;
    padding: 30px;
    top: 30px;
    background-color: #f6f6f6;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);

}


</style>
</head>
<body style="padding-top:40px">


<nav class="navbar fixed-top navbar-expand-lg navbar-dark   ">
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="main_nav">
  	
		<ul class=" nav nav-pills  mx-auto">
			<li class="nav-item active"> <a class="nav-link" href="#">Contact Details </a> </li>
			<li class="nav-item"><a class="nav-link" href="#"> Qualifications </a></li>
			<li class="nav-item"><a class="nav-link" href="#"> Achievements </a></li>
			<li class="nav-item"><a class="nav-link active" href="#"> Career Objective </a></li>
			<li class="nav-item"><a class="nav-link" href="#"> Technical Skills </a></li>
			<li class="nav-item"><a class="nav-link" href="#"> Interpersoanl Skills </a></li>
			<li class="nav-item"><a class="nav-link" href="#"> Projects </a></li>
			<li class="nav-item"><a class="nav-link" href="#"> Languages </a></li>
		</ul>
		
	
  </div> <!-- navbar-collapse.// -->
</nav>
<!-- ========================= SECTION CONTENT ========================= -->

<div class="container-fluid">
	

    <form id="formPage7" >
        <blockquote class="blockquote" >
          <p><b>"The only way to do great work is to love what you do."</b></p>
          <footer class="blockquote-footer">Steve Jobs</footer>
        </blockquote>

        <textarea name="objective" rows="4"  placeholder="Write 5 to 6 lines "></textarea>
        
        <button type="submit">Next</button>
    </form>
 
  </div>

  <script>
   // Attach an event listener to the form with the ID 'formPage7'
document.getElementById('formPage7').addEventListener('submit', function(event) {
    // Prevent the default form submission behavior
    event.preventDefault();
    
    // Create a FormData object from the form
    const formData = new FormData(this);
    
    // Store the value of the 'objective' field in the session storage
    sessionStorage.setItem("objective", formData.get('objective'));
    
    // Redirect the user to 'techskill.html'
    window.location.href = 'techskill.html';
});

</script>
 
</body>
</html>
