<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" content="htmlcss bootstrap centered menu, navbar, mega menu examples" />
<meta name="description" content="Bootstrap centered navbar examples for any type of project, Bootstrap 4" />  

<title>Demo - bootstrap navbar center. html code example </title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
crossorigin="anonymous"></script>

<!-- Bootstrap files (jQuery first, then Popper.js, then Bootstrap JS) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<style>


	

form .title{
    display: block;
    margin-bottom: 8px;
    font-size: 24px;
    font-weight: 500;
    margin: 6px 0;
    color: #333;
}
form .fields{
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}
form .fields .input-field{
    display: flex;
    width: calc(100% / 3 - 15px);
    flex-direction: column;
    margin: 4px 0;
}
.input-field label{
    font-size: 16px;
    font-weight: 500;
    color: #2e2e2e;
}
.input-field input{
    outline: none;
    font-size: 14px;
    font-weight: 400;
    color: #333;
    border-radius: 5px;
    border: 1px solid #aaa;
    padding: 0 15px;
    height: 42px;
    margin: 8px 0;
}

.main{
        align-items: center;
    }

   
    form button{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 45px;
    max-width: 200px;
    width: 100%;
    border: none;
    outline: none;
    color: #fff;
    border-radius: 5px;
    margin: 10px 0;
    background-color: rgb(116, 116, 244);
    transition: all 0.3s linear;
    cursor: pointer;
}

form button:hover{
    background-color: #265df2;
}

body{
    background-color: rgb(116, 116, 244);
}
.nav-pills .nav-link.active {
    color:black;
    background-color:#ffffff;   
}
.navbar{
    background-color: black;
}
a{
    color:rgb(116, 116, 244); 
}

.container-fluid {
    position: relative;
    width: 70%;
    border-radius: 6px;
    padding: 30px;
    top: 30px;
    background-color: #f6f6f6;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);

}


</style>
</head>
<body style="padding-top:40px">


<nav class="navbar fixed-top navbar-expand-lg navbar-dark   ">
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="main_nav">
  	
		<ul class=" nav nav-pills  mx-auto">
			<li class="nav-item active"> <a class="nav-link" href="#">Contact Details </a> </li>
			<li class="nav-item"><a class="nav-link active" href="#"> Qualifications </a></li>
			<li class="nav-item"><a class="nav-link" href="#"> Achievements </a></li>
			<li class="nav-item"><a class="nav-link" href="#"> Career Objective </a></li>
			<li class="nav-item"><a class="nav-link" href="#"> Technical Skills </a></li>
			<li class="nav-item"><a class="nav-link" href="#"> Interpersoanl Skills </a></li>
			<li class="nav-item"><a class="nav-link" href="#"> Projects </a></li>
			<li class="nav-item"><a class="nav-link" href="#"> Languages </a></li>
		</ul>
		
	
  </div> <!-- navbar-collapse.// -->
</nav>

<!-- ========================= SECTION CONTENT ========================= -->

<div class="container-fluid">
	
    <div class="table-responsive">
        <form id="formPage2">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Qualifications</th>
                <th>School/<br>College Name</th>
                <th>State</th>
                <th>Passing Year</th>
                <th>CGPA</th>
                
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td><p>10th Details</p></td>
                <td><textarea cols="50" id="edu1-name"  name="edu1-name"></textarea></td>
                <td><input type="text" id="edu1-state" name="edu1-state"></td>
                <td><input type="month" id="edu1-year" name="edu1-year"></td>
                <td><input type="text" id="edu1-cgpa" name="edu1-cgpa"></td>
              </tr>
              <tr>
                  <td>2</td>
                  <td><p>PUC/12th Details</p></td>
                  <td><textarea cols="50" id="edu2-name"  name="edu2-name"></textarea></td>
                  <td><input type="text" id="edu2-state"  name="edu2-state"></td>
                  <td><input type="month" id="edu2-year"  name="edu2-year"></td>
                  <td><input type="text" id="edu2-cgpa"  name="edu2-cgpa"></td>
                </tr>
                <tr>
                  <td>3</td>
                  <td><p>Graduation Details</p></td>
                  <td><textarea cols="50" id="edu3-name"  name="edu3-name"></textarea></td>
                  <td><input type="text" id="edu3-state" name="edu3-state"></td>
                  <td><input type="month" id="edu3-year" name="edu3-year"></td>
                  <td><input type="text" id="edu3-cgpa" name="edu3-cgpa"></td>
                </tr>
            </tbody>
          </table>
        <button type="submit">Next</button>
  </form>
    </div>
    
</div>

<script>
    document.getElementById('formPage2').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        const formData = new FormData(this);
        sessionStorage.setItem('edu1', formData.get('edu1'));
        sessionStorage.setItem('edu1-name', formData.get('edu1-name'));
        sessionStorage.setItem('edu1-state', formData.get('edu1-state'));
        sessionStorage.setItem('edu1-year', formData.get('edu1-year'));
        sessionStorage.setItem('edu1-cgpa', formData.get('edu1-cgpa'));

        sessionStorage.setItem('edu2', formData.get('edu2'));
        sessionStorage.setItem('edu2-name', formData.get('edu2-name'));
        sessionStorage.setItem('edu2-state', formData.get('edu2-state'));
        sessionStorage.setItem('edu2-year', formData.get('edu2-year'));
        sessionStorage.setItem('edu2-cgpa', formData.get('edu2-cgpa'));

        sessionStorage.setItem('edu3', formData.get('edu3'));
        sessionStorage.setItem('edu3-name', formData.get('edu3-name'));
        sessionStorage.setItem('edu3-state', formData.get('edu3-state'));
        sessionStorage.setItem('edu3-year', formData.get('edu3-year'));
        sessionStorage.setItem('edu3-cgpa', formData.get('edu3-cgpa'));
        window.location.href = 'achievement.html';
    });

</script>






</body>
</html>
