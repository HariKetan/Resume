<script>
       
    window.onload = function() {
  // Handle skills
  var skills = sessionStorage.getItem("skills");
  if (skills) {
      var skillsArray = skills.split("\n");
      var skillsList = document.getElementById("skillsList");
      skillsArray.forEach(function(skill) {
          var listItem = document.createElement("li");
          listItem.textContent = skill;
          skillsList.appendChild(listItem);
      });
  } else {
      document.getElementById("skillsList").innerHTML = "";
  }


  var interpersonalskills = sessionStorage.getItem("softskillinput");
  if (interpersonalskills) {
      var interpersonalskillsArray = interpersonalskills.split("\n");
      var interpersonalskillsList = document.getElementById("interpersonalskillsList");
      interpersonalskillsArray.forEach(function(interpersonalskill) {
          var listItem = document.createElement("li");
          listItem.textContent = interpersonalskill;
          interpersonalskillsList.appendChild(listItem);
      });
  } else {
      document.getElementById("interpersonalskillsList").innerHTML = "";
  }


  // Handle achievements
  var achievementsString = sessionStorage.getItem("achievements");
  if (achievementsString) {
      var achievementsArray = achievementsString.split("\n");
      var achievementsList = document.getElementById("achievementsList");
      achievementsArray.forEach(function(achievement) {
          var listItem = document.createElement("li");
          listItem.textContent = achievement;
          achievementsList.appendChild(listItem);
      });
  } else {
      document.getElementById("achievementsList").innerHTML = "";
  }

  
  var project = sessionStorage.getItem("project");
  if (project) {
      var projectArray = project.split("\n");
      projectList = document.getElementById("projectList");
      projectArray.forEach(function(project) {
          var listItem = document.createElement("li");
          listItem.textContent = project;
          projectList.appendChild(listItem);
      });
  } else {
      document.getElementById("projectList").innerHTML = "";
  }



  var languages = sessionStorage.getItem("languages");
  if (languages) {
      var languagesArray= languages.split("\n");
      var languagesList = document.getElementById("languagesList");
      languagesArray.forEach(function(languages) {
          var listItem = document.createElement("li");
          listItem.textContent = languages;
          languagesList.appendChild(listItem);
      });
  } else {
      document.getElementById("languagesList").innerHTML = "";
  }

}

document.addEventListener('DOMContentLoaded', function() {
  const dbRequest = indexedDB.open('imageDB', 1);
  dbRequest.onsuccess = function() {
      const db = dbRequest.result;
      const transaction = db.transaction('images', 'readonly');
      const imagesStore = transaction.objectStore('images');
      const getRequest = imagesStore.get('uploadedImage');
      getRequest.onsuccess = function() {
          if (getRequest.result) {
              document.getElementById('displayImage').src = getRequest.result.data;
          }
      };
  };
  dbRequest.onerror = function() {
      console.error('Error opening/accessing IndexedDB database');
  };
});


    // Retrieve values from previous pages
    const name = localStorage.getItem('name');
    const email = localStorage.getItem('email');
    const phone = localStorage.getItem('phone');
    const linked = localStorage.getItem('linked');
    const github = localStorage.getItem('github');
    const occupation = localStorage.getItem('occupation');
    const objective = sessionStorage.getItem('objective');



      const edu1 = sessionStorage.getItem('edu1');
      const edu1n = sessionStorage.getItem('edu1-name');
      const edu1s = sessionStorage.getItem('edu1-state');
      const edu1y = sessionStorage.getItem('edu1-year');
      const edu1c = sessionStorage.getItem('edu1-cgpa');

      const edu2 = sessionStorage.getItem('edu2');
      const edu2n = sessionStorage.getItem('edu2-name');
      const edu2s = sessionStorage.getItem('edu2-state');
      const edu2y = sessionStorage.getItem('edu2-year');
      const edu2c = sessionStorage.getItem('edu2-cgpa');

      const edu3 = sessionStorage.getItem('edu3');
      const edu3n = sessionStorage.getItem('edu3-name');
      const edu3s = sessionStorage.getItem('edu3-state');
      const edu3y = sessionStorage.getItem('edu3-year');
      const edu3c = sessionStorage.getItem('edu3-cgpa');



// Display values on the single page
document.getElementById('name').textContent = name;
document.getElementById('email').textContent = email;
document.getElementById('phone').textContent = phone;
document.getElementById('linked').textContent = linked;
document.getElementById('github').textContent = github;
document.getElementById('occupation').textContent = occupation;
document.getElementById('objective').textContent = objective;



if (edu1n) {
document.getElementById('edu1-details').classList.remove('hidden');
document.getElementById('edu1-display').textContent = "10th Details: ";
document.getElementById('edu1-name-display').textContent = edu1n;
document.getElementById('edu1-state-display').textContent = edu1s;
document.getElementById('edu1-year-display').textContent = edu1y;
document.getElementById('edu1-cgpa-display').textContent = edu1c;
}

if (edu2n) {
document.getElementById('edu2-details').classList.remove('hidden');
document.getElementById('edu2-display').textContent = "PUC/12th Details: ";
document.getElementById('edu2-name-display').textContent = edu2n;
document.getElementById('edu2-state-display').textContent = edu2s;
document.getElementById('edu2-year-display').textContent = edu2y;
document.getElementById('edu2-cgpa-display').textContent = edu2c;
}

if (edu3n) {
document.getElementById('edu3-details').classList.remove('hidden');
document.getElementById('edu3-display').textContent = "Graduation Details: " ;
document.getElementById('edu3-name-display').textContent = edu3n;
document.getElementById('edu3-state-display').textContent = edu3s;
document.getElementById('edu3-year-display').textContent = edu3y;
document.getElementById('edu3-cgpa-display').textContent = edu3c;
}

      document.getElementById('printButton').addEventListener('click', function() {
      window.print();
  });
