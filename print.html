<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Page Example</title>
</head>
<body>
    <h1>Print This Page</h1>
    <p>This is a simple example of how to create a print button.</p>
    <button id="printButton">Print Page</button>

    <script>document.getElementById('printButton').addEventListener('click', function() {
        window.print();
    });
    </script>
</body>
</html>
